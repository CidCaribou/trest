<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Menu</title>
    <style>
        /* Menu Styles */
        #menu {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 10000;
        }

        .menu-item {
            display: flex;
            align-items: center;
            cursor: pointer;
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
            transition: background 0.2s;
            user-select: none;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-item span {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="menu"></div>

    <script>
        // Menu items data
        const items = [
            { label: 'Home', icon: '🏠', action: () => window.location.href = 'https://www.google.com' },
            { label: 'Search', icon: '🔍', action: () => window.location.href = 'https://www.bing.com' },
            { label: 'Refresh', icon: '🔄', action: () => location.reload() },
            { label: 'Close', icon: '❌', action: () => document.getElementById('menu').remove() },
        ];

        // Create the menu
        const menu = document.getElementById('menu');

        items.forEach(item => {
            const menuItem = document.createElement('div');
            menuItem.className = 'menu-item';

            // Icon
            const icon = document.createElement('span');
            icon.textContent = item.icon;
            menuItem.appendChild(icon);

            // Label
            const label = document.createElement('span');
            label.textContent = item.label;
            menuItem.appendChild(label);

            // Action
            menuItem.onclick = item.action;

            menu.appendChild(menuItem);
        });
    </script>
</body>
</html>
